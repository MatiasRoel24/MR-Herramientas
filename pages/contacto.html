<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.svg">
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>MR-Herramientas</title>
    <script src="https://kit.fontawesome.com/86303177c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__container">
                <figure class="nav__logo">
                    <img class="nav__img" src="../img/logo.svg" alt="logo">
                </figure>

                <label for="menu" class="nav__label">
                    <i class="fas fa-bars nav__icon-start"></i>
                </label>

                <input class="nav__input" type="checkbox" id="menu">
                
                <div class="nav__menu">
                    <a class="nav__link" href="../index.html">Inicio</a>
                    <a class="nav__link" href="productos.html">Productos</a>
                    <a class="nav__link nav__link--cta" href="contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-contacto">
        <h2 class="contacto__title">Contacto <i class="fa-solid fa-address-book"></i></h2>
        <!-- FORM -->
        <div class="formulario__container">
            <form class="form" action="">
                <h2 class="form__title">Escribinos tu mensaje: </h2>
                <div class="form__container">
                    <div class="form__group">
                        <input class="form__input" type="text" id="name"  placeholder="">
                        <label class="form__label" for="name">Nombre:</label>
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group">
                        <input class="form__input"type="text" id="apellido"  placeholder="">
                        <label class="form__label" for="apellido">Apellido:</label>
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group">   
                        <textarea class="form__textarea" name="textarea" id="textarea" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                        <span class="form__line"></span>
                    </div>
                    <a class= "btn-grad" href="#">Enviar</a>
                </div>
            </form>

            <!-- IFRAME -->
            <h4 class="contacto-ifrema__title">Donde nos ubicamos <i class="fa-solid fa-location-dot icon-map"></i></h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6976138987907!2d-58.42154038463273!3d-34.61180716543348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca5f173c8405%3A0xe9fb8962e2b76d37!2sColombres%2038%2C%20C1177%20AAB%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1657853517124!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer class="footer footer--nc">
        <div class="contenedor__footer">
            <div class="contenedor__redes">
                <h4 class="redes__titulo">Nuestras redes:</h4>
                <div class="contenedor__icono">
                    <a href="#"><i class="icono icono--instagram fab fa-instagram"></i></a>
                    <a href="#"><i class="icono fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="copy__footer">
                <h4>Â©Copyright 2022 | Creada por MatiasRoel</h4>
            </div>
        </div>
    </footer>

</body>
</html>
