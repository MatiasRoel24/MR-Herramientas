<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.svg">
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>MR-Herramientas</title>
</head>
<body>

    <header>
        <nav class="nav">
            <div class="nav__container">
                <figure class="nav__logo">
                    <img class="nav__img" src="../img/logo.svg" alt="logo">
                </figure>

                <label for="menu" class="nav__label">
                    <i class="fas fa-bars nav__icon-start"></i>
                </label>

                <input class="nav__input" type="checkbox" id="menu">
                
                <div class="nav__menu">
                    <a class="nav__link" href="../index.html">Inicio</a>
                    <a class="nav__link" href="productos.html">Productos</a>
                    <a class="nav__link nav__link--cta" href="../pages/contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Boton de filtro -->
        <section class="filtro__container">
            <span class="filtro__span">Filtre por color: </span>
            <select class="filtro__btn" name="filtro" id="filtro-color" onchange="filtroSelect();">
                <option value="Seleccion" selected>Sin filtro</option>
                <option value="Rojo">Rojo</option>
                <option value="Azul">Azul</option>
            </select>
        </section> 
        
        <!-- Carrito -->
        <aside>
            <h2 class="shop__titulo">Carrito de compras: </h2>
            <!-- Elementos del carrito -->
            <div class="carrito__container">
                <!-- Carrito productos omitido -->
                <!-- Total carrito -->
            </div>
            <div class="carrito__total">
                <div class="carrito__total--container">
                    <h5 class="total__titulo">Total: </h5>
                    <h5 class="total__plata">$0</h5> 
                </div>
                <button class="carrito_boton-comprar">Comprar</button>
                <button class="carrito-boton-vaciar">Vaciar</button>
            </div>
            <!-- boton de comprar -->
        </aside>

        <!-- Cards -->
        <section id="items" class="container-productos">
        </section>

    </main>

    <footer class="footer">
        <div class="contenedor__footer">
            <div class="contenedor__redes">
                <h4 class="redes__titulo">Nuestras redes:</h4>
                <div class="contenedor__icono">
                    <a href="#"><i class="icono icono--instagram fab fa-instagram"></i></a>
                    <a href="#"><i class="icono fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="copy__footer">
                <h4>Â©Copyright 2022 | Creada por MatiasRoel</h4>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/7a3873578f.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/script.js"></script>
</body>
</html>
